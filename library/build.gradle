apply plugin: 'com.android.library'

def config = rootProject.ext.android // 配置
def libs = rootProject.ext.dependencies // 库

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //支持库
    compile libs["support-v4"]
    compile libs["appcompat-v7"]
    compile libs["design"]
    compile libs["cardview-v7"]
    compile libs["recyclerview-v7"]
    compile libs["support-annotations"]
    //图片加载库
    compile libs["glide"]
    compile libs["glide_transformations"]
    compile libs["picasso"]
}
